<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urdu AI Caption Generator</title>
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      font-size: 0.9rem;
      color: #ddd;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      opacity: 0.9;
    }

    .output {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      position: relative;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 1rem;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Urdu AI Caption Generator</h1>
    <p>Made by SamadAi</p>
  </header>

  <div class="container">
    <input type="text" id="moodInput" placeholder="اپنا موڈ لکھیں (مثلاً: دوستی, محبت, مزاح, اداسی)">
    <button onclick="generateCaption()">❤️  کیپشن جنریٹ کریں</button>
    <div class="output" id="captionOutput"></div>
    <div class="btn-group">
      <button onclick="copyCaption()">📋 کاپی کریں</button>
      <button onclick="shareCaption()">📤 شیئر کریں</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Urdu AI - All Rights Reserved
  </footer>

  <script>
    const captions = {
      'دوستی': [
        'دوستی دلوں کا رشتہ ہوتا ہے جو ہمیشہ قائم رہتا ہے۔',
        'سچی دوستی قسمت والوں کو نصیب ہوتی ہے۔',
        'دوستی وہ تحفہ ہے جو وقت کے ساتھ اور قیمتی ہو جاتا ہے۔',
        'دوستی خوشی میں خوشی اور غم میں سہارا بن جاتی ہے۔',
        'دوست وہ ہوتا ہے جو بغیر کہے آپ کی آنکھوں میں درد پڑھ لیتا ہے۔',
        'زندگی کی کتاب میں دوستی ایک سنہری باب ہے۔',
        'اچھے دوست آئینہ ہوتے ہیں جو سچ دکھاتے ہیں۔',
        'دوستی وہ رشتہ ہے جو وقت اور فاصلوں سے نہیں ٹوٹتا۔',
        'دوستی زندگی کی سب سے بڑی نعمت ہے۔',
        'دوستی ایک نرم مسکراہٹ جیسی ہوتی ہے جو دل کو چھو جاتی ہے۔'
      ],
      'محبت': [
        'محبت وہ جذبہ ہے جو ہر دل میں بس جاتا ہے۔',
        'محبت قربانی مانگتی ہے، صبر آزماتی ہے۔',
        'سچی محبت کبھی ہار نہیں مانتی۔',
        'محبت خاموشی سے دل میں اترتی ہے۔',
        'محبت میں لفظ کم اور احساس زیادہ ہوتا ہے۔',
        'محبت وہ روشنی ہے جو اندھیروں کو مٹا دیتی ہے۔',
        'محبت دعا ہے، صدا ہے، اور وفا ہے۔',
        'محبت صرف ایک بار نہیں، ہر پل ہوتی ہے۔',
        'محبت بغیر زبان کے دل سے دل تک پہنچتی ہے۔',
        'محبت اک نظر سے بھی ہو جاتی ہے۔'
      ],
      'مزاح': [
        'زندگی سنجیدگی کے ساتھ ساتھ ہنسی کا بھی تقاضا کرتی ہے۔',
        'ہنسی بہترین دوا ہے، اور سب کو مفت ملتی ہے۔',
        'دل ہنستا رہے تو غم بھی شرما جاتا ہے۔',
        'مزاح دل کو تازگی دیتا ہے۔',
        'خوش رہو، کیونکہ اداسی سے کوئی فاصلہ طے نہیں ہوتا۔',
        'ہنسی زندگی کا خوبصورت رنگ ہے۔',
        'مسکراہٹ دوسروں کو خوشی دیتی ہے اور دل کو سکون۔',
        'ہنسی ایک ایسی زبان ہے جو ہر قوم سمجھتی ہے۔',
        'جو ہنساتا ہے وہ سب سے بڑا دوست ہے۔',
        'مسکراہٹ آپ کا خوبصورت زیور ہے۔'
      ],
      'اداسی': [
        'اداسی دل کی وہ زبان ہے جو الفاظ میں بیان نہیں ہوتی۔',
        'خاموشی کبھی کبھار سب کچھ کہہ دیتی ہے۔',
        'اداسی بھی ایک خوبصورتی رکھتی ہے۔',
        'دل کا درد لفظوں میں نہیں آتا۔',
        'اشک وہ لفظ ہیں جو دل کی زبان ہوتے ہیں۔',
        'اداس لمحے گہرے سبق دیتے ہیں۔',
        'کبھی کبھی تنہائی ہی سب سے اچھا ساتھی ہوتی ہے۔',
        'آنکھوں کی نمی دل کی گہرائی بتاتی ہے۔',
        'اداسی، زندگی کی وہ پہچان ہے جو خوشی کو خاص بناتی ہے۔',
        'دکھ بھی ضروری ہے تاکہ خوشی کی قدر ہو۔'
      ]
    };

    function generateCaption() {
      const mood = document.getElementById('moodInput').value.trim();
      const outputDiv = document.getElementById('captionOutput');
      if (captions[mood]) {
        const options = captions[mood];
        const random = options[Math.floor(Math.random() * options.length)];
        outputDiv.textContent = `"${random}"`;
      } else {
        outputDiv.textContent = 'معذرت! اس موڈ پر ہمارے پاس کوئی کیپشن موجود نہیں۔';
      }
    }

    function copyCaption() {
      const caption = document.getElementById('captionOutput').textContent;
      if (!caption) return;
      navigator.clipboard.writeText(caption);
      alert('کیپشن کاپی ہو گیا ہے!');
    }

    function shareCaption() {
      const caption = document.getElementById('captionOutput').textContent;
      if (!caption) return;
      const url = `https://wa.me/?text=${encodeURIComponent(caption)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
