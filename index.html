<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urdu Poetry AI Generator</title>
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #2e2e60, #8e44ad);
      color: white;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .top-text {
      margin-bottom: 10px;
      padding: 0 10px;
    }

    .made-by {
      color: pink;
      font-weight: bold;
      font-size: 18px;
    }

    .caption-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 0 auto;
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .generate-button {
      background: linear-gradient(to right, #4e00c2, #a50082);
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .caption-result {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      min-height: 40px;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .social-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      box-sizing: border-box;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .facebook {
      background-color: #1877F2;
    }

    .instagram {
      background: linear-gradient(to right, #f9ce34, #ee2a7b, #6228d7);
    }

    footer {
      background-color: black;
      padding: 10px;
      font-size: 14px;
      color: white;
      margin-top: 20px;
    }

    @media screen and (max-width: 480px) {
      .caption-box {
        padding: 15px;
      }

      .generate-button,
      .social-btn,
      input[type="text"] {
        font-size: 16px;
        padding: 10px;
      }

      .made-by {
        font-size: 16px;
      }

      .caption-result {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="top-text">
      <h2 class="made-by">🦋Made by SamadAi❤️</h2>
      <h1>Urdu Poetry AI Generator</h1>
    </div>

    <div class="caption-box">
      <input type="text" id="moodInput" placeholder="Mood (e.g. Friendship, Love, Funny, Sad)">
      <button class="generate-button" onclick="generateCaption()">❤️ Generate Captions</button>
      <div class="caption-result" id="captionResult"></div>

      <a class="social-btn whatsapp" href="#" onclick="shareToWhatsApp()">WhatsApp</a>
<a class="social-btn facebook" href="#" onclick="shareToFacebook()">Facebook</a>
<a class="social-btn instagram" href="#" onclick="shareToInstagram()">Instagram</a>
  </div>

  <footer>
    © Urdu AI - All Rights Reserved 2025
  </footer>

  <script>

        "دوستی سے بڑھ کر کوئی محبت نہیں",
        "دوستوں کی باتوں میں خوشبو ہوتی ہے",
        "دوستی کے بغیر کوئی جشن مکمل نہیں"
      ],
      love: [
        "محبت ایک خواب ہے جو حقیقت بنتی ہے",
        "تیری یادوں کا سہارا ہے محبت",
        "تم میری دعا ہو، تم محبت کی انتہا ہو",
        "محبت میں صبر لازم ہے",
        "پیار وہ جذبہ ہے جو لفظوں میں نہیں سماتا",
        "محبت لبوں کی نہیں، دل کی پکار ہوتی ہے",
        "تیرا ساتھ ہے تو زندگی حسین ہے",
        "تم بنے ہو میرے دل کے خدا",
        "میرے دل کا سکون ہو تم",
        "محبت کا رنگ کبھی مدھم نہیں ہوتا",
        "تم ہو تو ہر لمحہ خاص ہے",
        "دل صرف تمہارا ہی نام لیتا ہے",

      ],
      funny: [
        "ہنسی مفت ہے، لیکن کچھ لوگ افورڈ نہیں کر سکتے",

        "زندگی چھوٹی ہے، چائے پی لو",
        "پریشان مت ہو، کل بھی کچھ نہیں ہوگا",
        "میرے دماغ کی چھٹی ہے آج",
        "کامیابی کے پیچھے مت بھاگو، چائے پیو سکون سے",
        "دنیا گول ہے، مذاق بھی واپس آتا ہے",
        "جو ہنستا ہے وہ پھنستا ہے",
        "ہنسی روکنے کی کوشش ناکام ہو چکی ہے",
        "مفت کے مشورے، اور ہنسی سب کو پسند ہیں",
        "جب تک ہنسی ہے، زندگی ہے",
        "آج بھی نیند اور میں ساتھ ساتھ تھے",
        "دل لگاؤ چائے سے، دھوکہ کم ہوگا",
        "ہنسی بانٹنا سنت ہے، لے لو مفت میں",
        "جب کچھ سمجھ نہ آئے، سوجاؤ",
        "سوچ سمجھ کر سونا، خواب بھی دیکھنے ہوتے ہیں",
        "ڈرامے میں مزہ تب آتا ہے جب دوست ساتھ ہوں",

      sad: [
        "دل اداس ہے اور چپ بھی بہت",

        "تمھاری یادیں چین نہیں لینے دیتیں",
        "دل ٹوٹا ہے پر مسکراہٹ باقی ہے",
        "ہر درد کی دوا تم تھے، اب درد ہی رہ گیا",
        "تقدیر میں جدائی تھی، تم نہیں",
        "آج بھی خواب تمھارے آتے ہیں",
        "اداس لمحے زندگی کا حصہ بن گئے",
        "تم گئے اور دل خالی ہو گیا",
        "غم چھپانے کے فن میں ماہر ہو چکا ہوں",
        "پیار تم سے کیا، سزا زندگی بھر ملی",
        "اب تو اشک بھی چھپ کر بہتے ہیں",
        "تمھاری یاد میری اداسی کا عنوان ہے",
        "محبت کی کہانی اب صرف اداسی ہے"
      ]
    };

    function generateCaption() {
      const moodInput = document.getElementById("moodInput").value.toLowerCase();
      const resultBox = document.getElementById("captionResult");
      const list = poetry[moodInput];
      if (list) {
        const randomIndex = Math.floor(Math.random() * list.length);
        resultBox.innerText = list[randomIndex];
      } else {
        resultBox.innerText = "براہ کرم صحیح موڈ درج کریں: Friendship, Love, Funny, Sad";
      }
    }

function getCaption() {
      return document.getElementById("captionResult").innerText;
    }

    function shareToWhatsApp() {
      const text = encodeURIComponent(getCaption());
      const url = `https://wa.me/?text=${text}`;
      window.open(url, "_blank");
    }

    function shareToFacebook() {
      const text = encodeURIComponent(getCaption());
      const url = `https://www.facebook.com/sharer/sharer.php?u=&quote=${text}`;
      window.open(url, "_blank");
    }
function shareToInstagram() {
  alert("💔 Instagram can't Copy Or Share. Please copy the text manually and post on Instagram.");
}

</body>
